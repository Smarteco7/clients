<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User</h1>
    <ul></ul>

<script>

    fetch('')
        .then(res=>{
            return res.json();
        })
        .then(data => {
            data.forEach(user=>{
                const markup = '<li>${user.name}</li>';

                document.querySelectorAll(ul).insertAdjacentHtml('beforeend', markup)
            });
        })
        .catch(error => console.log(error))
</script>    
</body>
</html>
